<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link rel="stylesheet" href="style.css">
    <script src="color.js" defer></script>
</head>
<body>
    <header><h3 class='title'>Color</h3></header>
    <div class="project-content">
    <div class="menu">
        <div class="buttons">
            <p>buttons</p>
            <ul class="tools">
                <li id="pen">pen</li>
                <li id="fill">fill</li>
                <li id="erase">erase</li>
                <li id="splatter">splatter</li>
            </ul>
        </div>
        <div class="palette" id="normal">
            <h4>color palette</h4>
            <ul>Pick a Color:</ul>
            <div class="color-type" id="rgb(255, 0 0)">
         
            </div>
            <div id="rgb(236, 100, 0)">
            <input class="color-picker" id="rgb(255, 165, 0)" type='button'>
</div>

        </div>
    </div>
    <!--actual canvas starts here-->
    <div class="canvas">
    <!--cells will go here -->
    </div>
    
    <!--resize grid with a slider-->
    <div id=resize><p>resize grid:</p><p id="curSize"></p>
        <input class="slider" type="range" min="8" max="100" value="16" step="2">
    </div>
    <button id='clear-canvas'>CLEAR</button>


    </div>
</div>
    
</body>
</html>
