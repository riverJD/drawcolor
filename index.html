<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <link rel="stylesheet" href="style.css">
    <script src="color.js" defer></script>
</head>
<body>
    <header><div class="gamelinks">
        <div class="logo">River's Rapidware:
            </div>
            <ul>
            <li class="link"><a href='https://riverjd.github.io/rock-paper-scissors/index.html'>Art of War</a></li>
            <li class="link"><a href="./index.html">	<span class="block-line"><span><span style="color:#b50b0b;">C</span><span style="color:#bd0fd4;">o</span><span style="color:#001bb3;">l</span><span style="color:#adc706;">o</span><span style="color:#03ad1a;">r</span></span></span></a></li>
            <li class="link inactive">Link 3</li>
        </ul>
        </div>
    </header>

    <!-- Toggle BG Colors -->
    <div id="bg-color">
        <input class="bg-color-button" type="button" data-color="sienna">
        <input class="bg-color-button" type="button" data-color="rgb(236, 235, 225)">
        <input class="bg-color-button" type="button" data-color="lavender">
        <input class="bg-color-button" type="button" data-color="mintcream">
        <input class="bg-color-button" type="button" data-color="aliceblue">
      </div>
      <div id="title-container"><div id="title">color</div></div>

    <div class="project-content"> 
        <div class="left-flex">           
            <!-- Upper left tool menu-->
            <div class="tool-buttons">
                <h2 class="text" id="tools-title">tools</h2>
                <ul class="tools menustyle">
                    <li class="tool"><button id="pen">pen</button>
                    <div class='color-picker current-color' id="black"></div></li>
                    <li class="tool"><button id="brush-mode">(b)rush</button>
                        <div class='color-picker current-color' id="brushColor"></div></li>
                    <li class="tool"><button id="fill">fill</button>
                        <sp></sp><div class="color-picker current-color" id="red"></div>
                        <div id='fill-arrow'>&#187;&#187;</div> 
                        <div class='color-picker canvasColor' id='fillColor'></div></li>              
                    <li class="tool"><button id="eraserbtn">(e)rase</button>
                        <div class='color-picker canvasColor' id="eraseColor"></div></li>
                    <li class="tool"><button id="rainbow">(r)ainbow</button>
                        <div class='color-picker rainbow'></div>
                        <div class='color-picker rainbow'></div>
                        <div class='color-picker rainbow'></div>
                        <div class='color-picker rainbow'></div>
                        <div class='color-picker rainbow'></div>        
                        <div class='color-picker rainbow'></div>
                    </li>
                    <li class="tool inactive">
                        <button id="splatterbtn">splatter</button>
                        <div id='splatter'>
                        <div class='color-picker current-color splatter'></div>
                        <div class='color-picker current-color splatter'></div>
                        <div class='color-picker current-color splatter'></div>
                        </div>
                    </li>
                </ul>
            </div>        
        <!-- palette -->
        <div id='palette-title'><h3 class="text">palette</h3></div>
        <div class="color-menu menustyle" id="normal">
            <div class="palette">
            <div class="sub-palette">                  
            <!-- DEFAULT VALUES  ----------------->
            <!--Palette will be generated -->
            <!--based on these data-color values-->
            <div class="color-type" id="palette1" data-color="rgb(255, 0, 0)">       
            </div>
            <div class="color-type" id="palette2" data-color="rgb(255, 127, 0)"> 
            </div>
            <div class="color-type" id="palette3" data-color="rgb(255, 255, 0)">
            </div>
            <div class="color-type" id="palette4" data-color="rgb(0, 255, 0)">
            </div>
            <div class="color-type" id="palette5" data-color="rgb(0, 255, 127)">
            </div>
            <div class="color-type" id="palette6" data-color="rgb(0, 127, 255)">
            </div>
            <div class="color-type" id="palette7" data-color="rgb(0, 0, 255)">
            </div>
            <div class="color-type" id="palette8" data-color="rgb(127, 0, 255)">
            </div>
            <!-- Future custom palette placeholder-->
            <div class="color-type custom-color inactive" data-color="rgb(0, 0, 0)" id="customPalette"></div>
            <!-- Pick a customer color-->
            <div id='custom'><input type="color" id="custom-picker"></div>
            </div>
            <div class="greyscale color-type" id="greyscale" data-color="rgb(255, 255, 255)"><button id="help-button">?</button>
            </div>
            </div>            
            <!-- CURRENTLY SELECTED AND PREVIOPUS COLOR-->
            <div id="current-previous">
                <div class='current-color' id='current-color'></div>
                <div class='color-picker' id='previous-color'></div></div>
            <button class="tool" id="undo">Undo</button>
            </div>
    </div>
    

    <div id="canvas-flex">
    <!--actual canvas starts here-->
    <div id="canvas">
    </div>
    </div>

    
    <div class="right-flex">
        <!--Right Menus -->
    <div class="right-menu">
    <div class="menustyle" id="upper-right-menu">
    <div><button id="gridbtn">Grid</button></div>
    <div id='resize'><p id="curSize"></p>
    <input class="slider" id='slider' type="range" min="4" max="100" value="16" step="4">
    </div>
    <button id='clear-canvas'>CLEAR</button>
</div>
<div class="lower-right-menu menustyle">
    <h3 class="text">canvas</h3>
    <div id='canvas-palette'>
        <input type="button" class="canvas-picker" id="antiquewhite"></input>
        <input type="button" class="canvas-picker" id="lightgoldenrodyellow"></input>
        <input type="button" class="canvas-picker" id="white"></input>
        <input type="button" class="canvas-picker" id="floralwhite"></input>
        <input type="button" class="canvas-picker" id="black"></input>
    </div>
</div>
</div>
    </div>
    </div>
    <div id="help-modal" class="modal">
        <div class="modal-content">Custom Palette Generation Will Soon Come Here<span class="closeModal">&times;</span></div>

    </div>
    <footer><div></div><div class="footer-text"><p>copyright Â© 2022</p><div class="footer-text" id="namelink"><a href=https://github.com/riverJD/>river</div> <img src="img/GitHub-Mark-64px.png" width="24" height="24"></div><div></div></a></div></footer>
    
</body>
</html>
