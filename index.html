<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color</title>
    <link rel="stylesheet" href="style.css">
    <script src="color.js" defer></script>
</head>
<body>
    <header><div class="gamelinks">
        <div class="logo">River Rapidware:
            </div>
            <ul>
            <li class="link"><a href='https://riverjd.github.io/rock-paper-scissors/index.html'>Art of War</a></li>
            <li class="link"><a href="./index.html">	<span class="block-line"><span><span style="color:#b50b0b;">C</span><span style="color:#bd0fd4;">o</span><span style="color:#001bb3;">l</span><span style="color:#adc706;">o</span><span style="color:#03ad1a;">r</span></span></span></a></li>
            <li class="link inactive">Link 3</li>
        </ul>
        </div><h3 class='title'>Color</h3></header>
    <div class="project-content">
    <div class="left-menu">
        <div class="buttons">
            <h2 class="text">tools</h2>
            <ul class="tools menustyle">
                <li class="tool"><button id="pen">pen</button>
                <div class='color-picker current-color' id="black"></div></li>
                <li class="tool"><button id="brush-mode">brush</button>
                    <div class='color-picker current-color' id="brushColor"></div></li>

                <li class="tool"><button id="fill">fill</button>
                    <sp></sp><div class="color-picker current-color" id="red"></div>
                    <div id='arrow'>&#187;&#187;</div> 
                    <div class='color-picker canvasColor' id='fillColor'></div></li>
                
                <li class="tool"><button id="eraserbtn">erase</button>
                    <div class='color-picker canvasColor' id="eraseColor"></div></li>
                

                <li class="tool"><button id="rainbow">rainbow</button>
                    <div class='color-picker rainbow'></div>
                    <div class='color-picker rainbow'></div>
                    <div class='color-picker rainbow'></div>
                    <div class='color-picker rainbow'></div>
                    <div class='color-picker rainbow'></div>        
                    <div class='color-picker rainbow'></div>
                </li>
                <li class="tool">
                    <button id="splatterbtn">splatter</button>
                    <div id='splatter'>
                    <div class='color-picker rainbow splatter'></div>
                    <div class='color-picker rainbow splatter'></div>
                    <div class='color-picker rainbow splatter'></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class='title'><h3 class="text">palette</h3></div>
        <div class="color-menu menustyle" id="normal">
            <div class="palette">

            <div class="sub-palette"> 
               
                
            <!-- DEFAULT VALUES-->
            <div class="color-type" id="rgb(255, 0, 0)">       
            </div>
            <div class="color-type" id="rgb(255, 127, 0)">
            </div>
            <div class="color-type" id="rgb(255, 255, 0)">
            </div>
            <div class="color-type" id="rgb(0, 255, 0)">
            </div>
            <div class="color-type" id="rgb(0, 255, 127)">
            </div>
            <div class="color-type" id="rgb(0, 127, 255)">
            </div>
            <div class="color-type" id="rgb(0, 0, 255)">
            </div>
            <div class="color-type" id="rgb(127, 0, 255)">
            </div>
            <div id='custom'>Custom: <input type="color" id="custom-picker"></div>
            </div>
            <div class="greyscale color-type" id="rgb(255, 255, 255)"><button id="abort">?</button>
            </div>
            </div>
            <!-- CUSTOMER COLOR INPUT-->
           
            <!-- CURRENTLY SELECTED COLOR-->
            <p>Current Selection</p><div class='current-color' id='current-color'></div>
        </div>
    </div>
    <!--actual canvas starts here-->
    <div class="canvas">
    <!--cells will go here -->
    </div>
    
    <!--resize grid with a slider-->
    <div class="right-menu">
    <div class="menustyle">
    <div><h2 class="text">canvas</h2></div><div><button id="gridbtn">Grid</button></div>
    <div id='resize'><p>resize:</p><p id="curSize"></p>
    <input class="slider" type="range" min="4" max="100" value="16" step="4">
    </div>
    <button id='clear-canvas'>CLEAR</button>
</div>
<div class="lower-right-menu menustyle"><h3 class="text">canvas<br>color</h3><div>c c c c</div></div>
</div>
